<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/new-tweet.css">
    <link rel="stylesheet" href="/styles/tweet-container.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script data-main="/scripts/client"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>

    <button type="button" id="scrollButton">
      <i class="fas fa-angle-double-up"></i>
    </button>

    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">
        <span>tweeter</span>
      </div>
      <div class="navbarText">
        <button type="button" name="composeButton">
          <p class="navNewTweet"><strong>Write&nbsp</strong>a new tweet</p>
          <i class="fas fa-angle-double-down bounce"></i>
        </button>
      </div>
    </nav>

    <header class="navHeader">
      <div class="headerImg">
          <img src="/images/profile-hex.png" width="225px">
      </div>
      <br>
      <div class="headerName">
          <h2 class="name"><span class="firstName">Steven</span> <span class="lastName">Ngov</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section id="new-tweet">

        <!-- Error Messages -->
        <h3 class="error-msg msg1">⚠ Tweet is too long, please limit to 140 characters! ⚠</h3>
        <h3 class="error-msg msg2">⚠ Tweet is empty! ⚠</h3>

        <form id="new-tweet-form" action="/tweets" method="POST">
          <label for="tweet-text"><strong>What are you humming about?</strong></label>
          <textarea rows="2" name="text" id="tweet-text"></textarea>
          <div class="footer">
            <button class="tweetButton" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweets-container">

      </section>

    </main>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </body>
</html>
